{% extends 'base.html' %}

{% block head %}
<title>Todo List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Todo List</h1>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}">
        <input type="submit" value="Update">
    </form>

</div>
{% endblock %}
